<div class="container">
    <div class="row mt-4 mb-5">
        <div class="col col-md-6 col-lg-6 col-sm-10  col-xs-12 mr-auto ml-auto">
            <h2 class="text-center">Formulario de fotos y videos</h2>
            <br>
            <form method="POST">
                <div class="form-group">
                    <label for="foto">Fotos</label>
                    <input type="file" name="foto" id="foto" accept="image/png, image/jpeg, image/jpg" class="form-control-file"  required multiple>
                </div>

                <div class="form-group">
                    <label for="video">Videos</label>
                    <input type="file" name="video" id="video" accept="video/mpeg4-generic, video/mpeg, video/mp4" class="form-control-file"  required multiple>
                </div>

                <br>
                <div class="form-group">
                    <button class="btn btn-success btn-block" type="submit">Enviar</button>
                </div>

            </form>
        </div>
    </div>
